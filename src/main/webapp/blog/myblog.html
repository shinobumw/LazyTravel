  <body>
    <header id="header"></header>

    <div class="container">
      <div class="row my-3">
        <div class="col"><h1 class="title">我的文章列表</h1></div>
      </div>
      <div class="row">
        <div class="col-9 d-inline-flex">
          <div class="dropdown my-auto">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              想來點甚麼嗎?
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">台南</a></li>
              <li><a class="dropdown-item" href="#">拉麵</a></li>
              <li><a class="dropdown-item" href="#">炒鱔魚</a></li>
            </ul>
          </div>
          <div class="input-group w-50 h-auto m-1">
            <input
              type="text"
              class="form-control my-lg-auto"
              placeholder="輸入景點/美食"
              aria-label="Recipient's username"
              aria-describedby="button-addon2" />
            <button
              class="btn btn-outline-secondary my-auto"
              type="button"
              id="button-addon2">
              搜尋看看吧
            </button>
          </div>
        </div>

        <div class="col-3 d-flex justify-content-end w-25 p-0">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group">
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off" />
            <label class="btn btn-outline-primary" for="btnradio1"
              >文章列表</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
              checked />
            <label class="btn btn-outline-primary" for="btnradio2"
              >我的文章</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off" />
            <label class="btn btn-outline-primary" for="btnradio3"
              >文章收藏</label
            >
          </div>
        </div>
      </div>
    </div>

                    src="../static/blogimages/編輯筆.svg"

        </div>

        <div class="col-md-4">
          <div class="card" style="width: 22rem">
            <img
              src="../static/blogimages/台中景點.jpg"
              class="card-img-top"
              alt="..." />

              <p class="h6">2023年11月1號</p>
              <p class="card-text">那天突然就想去一趟台中，於是就.....</p>
              <div class="d-flex justify-content-end">

                  <img
                    src="../static/blogimages/編輯筆.svg"
                    class="thumds"
                    alt="編輯" />
                </div>
              </div>
            </div>

        <div class="col-md-4">
          <div class="card w-100 h-100 dashed-border" style="width: 22rem">
            <div class="col-auto" style="background-color: olive"></div>
          </div>

      <div class="container-fluid m-3">
        <div class="row justify-content-center">
          <div class="col-4">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
