<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後臺 - 後臺功能</title>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
    <link rel="icon" href="../static/images/logo.ico" type="image/x-icon" />

    <style>
      button.btn-modify {
        background-color: #9c6644;
        color: white;
      }

      a#add {
        background-color: #b7b7a4;
        color: white;
      }

      a#add:hover {
        background-color: #6b705c;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>

    <div id="main" class="p-3">
      <div class="mx-3 mb-4 d-flex align-items-start">
        <h3 class="d-inline-block me-3">部落格留言查詢</h3>
      </div>

      <div class="table-responsive mx-4">
        <table id="example" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th scope="col">功能</th>
              <th scope="col">ID</th>
              <th scope="col">會員名稱</th>
              <th scope="col">文章標題</th>
              <th scope="col">留言內容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <form method="post" action="">
                  <button type="submit" class="btn-modify btn">修改</button>
                  <button type="submit" class="btn-modify btn">刪除</button>
                  <input type="hidden" name="customer_id" value="" />
                  <input type="hidden" name="action" value="modify" />
                </form>
              </td>
              <td>1</td>
              <td>吳慷仁</td>
              <td>那天突然想來一趟</td>
              <td>好像挺讚的耶</td>
            </tr>
            <tr>
              <td>
                <form method="post" action="">
                  <button type="submit" class="btn-modify btn">修改</button>
                  <button type="submit" class="btn-modify btn">刪除</button>
                  <input type="hidden" name="customer_id" value="" />
                  <input type="hidden" name="action" value="modify" />
                </form>
              </td>
              <td>2</td>
              <td>張震</td>
              <td>XXXXX</td>
              <td>看以來很好玩喔</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        new DataTable("#example");
      });
    </script>
  </body>
</html>
