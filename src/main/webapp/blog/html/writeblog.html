<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet" />
    <link rel="icon" href="../../static/images/logo.ico" type="image/x-icon" />
    <style>
      /* .row > div,
      .check {
        background: #ccc;
        border: 2px solid #aaa;
        margin-bottom: 5px;
      }  */
      /* .title {
        color: #6b705c;
        font-feature-settings: "clig" off, "liga" off;
        letter-spacing: -1.1px;
        font: 700 55px/66px Inter, sans-serif;
      } */
      .thumds {
        width: 18px;
      }
    </style>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-9"></div>
          <div class="col w-25 p-0 mt-3">
            <div
              class="btn-group align-items-end justify-content-end d-flex"
              role="group"
              aria-label="Basic radio toggle button group"></div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-3 d-flex align-items-center">
            <p class="h4 mb-0">1.標題:</p>
          </div>
          <div class="input-group w-50 m-1">
            <input
              type="text"
              class="form-control"
              placeholder="輸入文章標題"
              aria-label="Recipient's username"
              aria-describedby="button-addon2" />
          </div>
        </div>
        <div class="row">
          <div class="col-3 d-flex align-items-center">
            <p class="h4 mb-0">2.區域標籤:</p>
          </div>
          <div class="col-9 input-group w-50 h-auto m-1">
            <input
              type="text"
              class="form-control"
              aria-label="Text input with segmented dropdown button" />

            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="visually-hidden"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">台北</a></li>
              <li><a class="dropdown-item" href="#">桃園</a></li>
              <li><a class="dropdown-item" href="#">新竹</a></li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-3 d-flex align-items-center">
            <p class="h4 mb-0">3.美食類別標籤:</p>
          </div>
          <div class="col-9 input-group w-50 h-auto m-1">
            <input
              type="text"
              class="form-control"
              aria-label="Text input with segmented dropdown button" />

            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="visually-hidden"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">拉麵</a></li>
              <li><a class="dropdown-item" href="#">居酒屋</a></li>
              <li>
                <a class="dropdown-item" href="#">泰式料理</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-3 d-flex align-items-center">
            <p class="h4 mb-0">4.懶遊日期:</p>
          </div>
          <div class="col-9 input-group w-50 h-auto m-1">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="datepicker"
                placeholder="選擇日期" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3 d-flex align-items-center">
            <p class="h4 mb-0">5.首頁圖片上傳:</p>
          </div>
          <div class="col-7 d-flex align-items-center">
            <div class="input-group mb-3 h-auto mt-3 m-1" style="width: 545px">
              <input type="file" class="form-control" id="inputGroupFile01" />
            </div>
          </div>
          <div class="col-2 d-flex align-items-center">
            <button type="button" class="btn btn-success">取消圖片</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="container-fluid">
        <div class="row mx-5">
          <div id="summernote" style="height: 100px">Let'go Travel</div>
        </div>
        <div class="row d-flex">
          <div class="col-10"></div>
          <div class="col-1 justify-content-end d-flex">
            <button type="button" class="btn btn-success">取消</button>
          </div>
          <div class="col-1 justify-content-end d-flex">
            <button type="button" class="btn btn-success">送出</button>
          </div>
        </div>
      </div>
    </main>
    <img src="/" alt="" />
    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js">
      $('#summernote').summernote();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
      $(function () {
        $("#header").load("../../components/html/header.html");
        $("#footer").load("../../components/html/footer.html");
      });
      $(document).ready(function () {
        $("#summernote").summernote();
      });

      flatpickr("#datepicker", {
        // 選擇器配置選項，可以根據需要進行調整
        dateFormat: "Y-m-d",
        // 更多選項可以參考 Flatpickr 文檔
      });
    </script>
  </body>
</html>
