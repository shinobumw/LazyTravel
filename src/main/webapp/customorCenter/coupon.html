<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員中心-歷史訂單</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/coupon.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <script src="https://kit.fontawesome.com/cb6bf56872.js" crossorigin="anonymous"></script>
  <link rel="icon" href="../static/images/logo.ico" type="image/x-icon">

</head>


<body>
  <header id="header"></header>
  <main class="main">
    <div class="container mt-5">
      <!-- 優惠券新增表單 -->
      <div class="card mb-5" style="width: 600px;">
        <div class="card-header">
          新增優惠券
        </div>
        <div class="card-body">
          <form id="couponForm">
            <div class="mb-3">
              <label for="couponCode" class="form-label">優惠碼：</label>
              <input type="text" class="form-control" id="couponCode" required>
            </div>

            <button type="submit" class="btn btn-primary" id="addCouponButton"  onclick="addCouponClick">新增優惠券</button>
          </form>
        </div>
      </div>

      <!-- 擁有的優惠券列表 -->
      <div class="card">
        <div class="card-header">
          我的優惠券
        </div>
        <div class="card-body">
          <table class="table mt-5" id="123">
            <thead>
              <tr>
                <th scope="col">優惠碼#</th>
                <th scope="col">優惠券名稱</th>
                <th scope="col">起始日期</th>
                <th scope="col">失效日期</th>
                <th scope="col">折扣門檻</th>
                <th scope="col">折扣金額</th>
                <th scope="col">使用狀態</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">8888</th>
                <td>折扣拉</td>
                <td>1990-01-01</td>
                <td>1990-01-01</td>
                <td>2000</td>
                <td>500</td>
                <td>未使用</td>
          
              </tr>
              
              
            </tbody>
          </table>
        </div>
      </div>
    </div>




  </main>

  <footer id="footer"></footer>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>


  <script>
    $("#header").load("/webapp/components/html/header.html");
    $("#footer").load("/webapp/components/html/footer.html");
  </script>

  <script>

    function addCouponClick() {
      var button = document.getElementById('addCouponButton');
      button.classList.add('clicked');
      
    }

    let table = new DataTable('#123');


  </script>




</body>

</html>
