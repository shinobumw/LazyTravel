<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員註冊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

  <div class="container d-flex justify-content-center">
    <form method="post" action="customer.do" class="row border m-3 p-3 needs-validation rounded-3" novalidate>
      <h2 class="mb-3">註冊會員</h2>
      <div class="col-12 mb-3">
        <label for="leInputEmail" class="form-label">Email 信箱</label>
        <input type="email" name="email" class="form-control" id="leInputEmail" placeholder="name@gmail.com" required>
        <div class="invalid-feedback">
          請輸入正確的Email格式
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="InputPassword1" class="form-label">密碼</label>
        <input type="password" name="customer_passwd" class="form-control" id="InputPassword1"
          aria-describedby="passwordHelp1" required>
        <div id="passwordHelp1" class="form-text">密碼長度至少8碼以上</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="InputPassword2" class="form-label">確認密碼</label>
        <input type="password" class="form-control" id="InputPassword2" aria-describedby="passwordHelp2" required>
        <div id="passwordHelp2" class="form-text">請再次輸入密碼</div>
      </div>
      <div class="col-md-5 mb-3">
        <label for="inputName" class="form-label">姓名</label>
        <input type="text" name="customer_name" class="form-control" id="inputName" required>
      </div>
      <div class="col-md-5 mb-3">
        <label for="inputNickname" class="form-label">暱稱</label>
        <input type="text" name="nickname" class="form-control" id="inputNickname" required>
      </div>
      <div class="col-md-2 mb-3">
        <label for="inputSex" class="form-label">性別</label>
        <select name="sex" id="inputSex" class="form-select">
          <option value="0" selected>男</option>
          <option value="1">女</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="inputPhone" class="form-label">手機號碼</label>
        <input type="text" name="phone" class="form-control" id="inputPhone" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="inputIdno" class="form-label">身份證</label>
        <input type="text" name="idno" class="form-control" id="inputIdno" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="inputDate" class="form-label">生日</label>
        <input type="date" name="birth" class="form-control" id="inputDate" required>
      </div>
      <div class="col-12 mb-3">
        <label for="inputAddress" class="form-label">地址</label>
        <input type="textx" name="address" class="form-control" id="inputAddress" required>
      </div>
      <div class="col-12">
        <input type="hidden" name="action" value="signup">
        <button type="submit" id="btn-signup" class="btn" style="background-color: #6B705C;"><span
            class="text-light">註冊</span></button>
      </div>
    </form>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          // console.log(form);

          form.classList.add('was-validated')
        }, false);
      });
    })();

</body>
